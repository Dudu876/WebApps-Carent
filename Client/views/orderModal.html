<script type="text/javascript">
    $(function () {
        $('.datetimepicker1').datetimepicker();
    });
</script>
<div class="modal-header">
    <h3 class="modal-title">Create Order</h3>
</div>
<div class="modal-body">
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="carNumberInput">Car number</label>
                <input type="text" class="form-control" id="carNumberInput" placeholder="Car Number"
                       ng-model="carNumber">
            </div>
            <div class="form-group">
                <label for="startDate">Start date</label>
                <div class='input-group date datetimepicker1' id=''>
                    <input type='text' class="form-control" id="startDate" ng-model="dt"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="endDate">End date</label>
                <div class='input-group date datetimepicker1' id=''>
                    <input type='text' class="form-control" id="endDate" ng-model="dtend"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="priceInput">Price</label>
                <input type="text" class="form-control" id="priceInput" placeholder="Price" ng-model="price">
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
