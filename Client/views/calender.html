<tien-clndr class="clndr col-lg-6 col-xs-12" tien-clndr-object="clndr" tien-clndr-events="events">
    <div class="clndr-controls">
        <div class="clndr-previous-button" ng-click="clndr.back()">
            &lsaquo;
        </div>
        <div class="month">
            {{month}}
        </div>
        <div class="clndr-next-button" ng-click="clndr.forward()">
            &rsaquo;
        </div>
    </div>
    <div class="clndr-grid">
        <div class="days-of-the-week">
            <div class="header-day" ng-repeat="day in options.daysOfTheWeek track by $index">
                {{day}}
            </div>
        </div>
        <div class="days">
            <div class="{{day.classes}} pointer"
                 ng-class="{'dudu-selected': selectedDay == day.day}"
                 ng-repeat="day in days" ng-click="showEvents(day)">
                <div class="event-indicator" ng-show="day.events.length">{{day.events.length}}</div>
                {{day.day}}
            </div>
        </div>
    </div>
</tien-clndr>
<div class="col-lg-6" style="float: right;">
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Car Name</th>
            <th>Branch</th>
            <th>Mission</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="event in dayEvents">
                <th scope="row">{{$index + 1}}</th>
                <td>{{event.car.type.manufacturer + ' ' + event.car.type.model + ' - ' + event.car.type.year}}</td>
                <td>{{event.car.branch}}</td>
                <td>{{event.mission}}</td>
            </tr>
        </tbody>
    </table>
</div>
