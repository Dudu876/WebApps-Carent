<div ng-controller="carsManager" class="jumbotron text-center" ng-init="init()">
	<style>
		#addingCarButton{
			margin-right: 91%;
		}
		.float-left{
			float: left;
		}
		#carYearInput{
			width: 100%;
		}
		#carEntryDateInput{
			width: 100%;
		}

	</style>
	<button id="addingCarButton" type="button" class="btn btn-primary" data-toggle="modal" ng-click="openModal('',false,'')">
	Add new car
	</button>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Car number</th>
                <th>Model</th>
				<th>Category</th>
                <th>Year</th>
				<th>Price</th>
				<th>Gearbox</th>
				<th>Branch</th>
				<th></th>
				<th></th>
            </tr>
        </thead>
        <tbody>
			<tr ng-repeat="car in cars">
				<td>{{ car.number }}</td>
				<td>{{ car.type.manufacturer }} - {{ car.type.model }}</td>
				<td>{{ car.category }}</td>
				<td>{{ car.type.year }}</td>
				<td>{{ car.price }}</td>
				<td>{{ car.gearbox }}</td>
				<td>{{ car.branch.title }}</td>
				<td><button type="button" class="btn btn-primary" ng-click="openModal('',true,car)">Edit</button></td>
				<td><button type="button" class="btn btn-primary" ng-click="removeRow(car.number)">Delete</button></td>
			</tr>
        </tbody>
    </table>

</div>
