<div ng-controller="carsManager" class="jumbotron text-center">
	<style>
		#addingCarButton{
			margin-right: 91%;
		}
		.float-left{
			float: left;
		}
		#carYearInput{
			width: 100%;
		}
		#carEntryDateInput{
			width: 100%;
		}

	</style>
	<button id="addingCarButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
	Add new car
	</button>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
				{{mode}}
		  </div>
		  <div class="modal-body">
			  <form>
				  <div class="form-group">
					  <label for="carNumberInput" class="float-left">Car number</label>
					  <input type="text" class="form-control" id="carNumberInput" placeholder="Car Number">
				  </div>
				  <div class="form-group">
					  <label for="carModelInput" class="float-left">Model</label>
					  <input type="text" class="form-control" id="carModelInput" placeholder="Model">
				  </div>
				  <div class="form-group">
					  <label for="carCategorySelect" class="float-left">Category</label>
					  <select id="carCategorySelect" class="form-control">
						  <option>A</option>
						  <option>B</option>
						  <option>C</option>
					  </select>
				  </div>
				  <div class="form-group">
					  <label for="carYearInput" class="float-left">Year</label>
					  <p class="input-group" id="carYearInput">
						  <input type="text" class="form-control" ng-model="dt"
								 datepicker-popup="{{format}}" datepicker-options="{{datepickerOptions}}"
								 is-open="opened" ng-focus="open($event)"
								 date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"></input>
							  <span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
							  </span>
					  </p>
				  </div>
				  <div class="form-group">
					  <label for="carPriceInput" class="float-left">Price</label>
					  <input type="number" class="form-control" id="carPriceInput" placeholder="Price">
				  </div>
				  <div class="form-group">
					  <label for="carGearboxSelect" class="float-left">Gearbox</label>
					  <select id="carGearboxSelect" class="form-control">
						  <option>Manual</option>
						  <option>Automatic</option>
						  <option>Robotics</option>
					  </select>
				  </div>

				  <div class="form-group">
					  <label for="carEntryDateInput" class="float-left">Entry date</label>
					  <p class="input-group " id="carEntryDateInput">
						  <input type="text" class="form-control" ng-model="dt"
								 datepicker-popup="{{formatEntryDate}}" datepicker-options="{{datepickerEntryOptions}}"
								 is-open="openedEntryDate" ng-focus="openEntryDate($event)"
								 date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"></input>
						  <span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="openEntryDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
						  </span>
					  </p>
				  </div>
				  <div class="form-group">
					  <label for="carBranchSelect" class="float-left">Branch</label>
					  <select id="carBranchSelect" class="form-control">
						  <option ng-repeat="branch in branches" value="{{branch.title}}">{{ branch.title }}</option>
					  </select>
				  </div>
			  </form>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary">Save changes</button>
		  </div>
		</div>
	  </div>
	</div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Car number</th>
                <th>Model</th>
				<th>Category</th>
                <th>Year</th>
				<th>Price</th>
				<th>Gearbox</th>
				<th>Entry date</th>
				<th>Branch</th>
				<th></th>
				<th></th>
            </tr>
        </thead>
        <tbody>
			<tr ng-repeat="car in cars">
				<td>{{ car.number }}</td>
				<td>{{ car.type.manufacturer }} - {{ car.type.model }}</td>
				<td>{{ car.category }}</td>
				<td>{{ car.type.year }}</td>
				<td>{{ car.price }}</td>
				<td>{{ car.gearbox }}</td>
				<td>{{ car.entryDate }}</td>
				<td>{{ car.branch.city }}</td>
				<td><button type="button" class="btn btn-link">Edit</button></td>
				<td><button type="button" class="btn btn-link">Delete</button></td>
			</tr>
        </tbody>
    </table>

</div>
