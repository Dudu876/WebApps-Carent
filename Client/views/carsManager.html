<div ng-controller="carsManager" class="jumbotron text-center">
	<button style="margin-right: 91%;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
	Add new car
	</button>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">

		  </div>
		  <div class="modal-body">
			...
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary">Save changes</button>
		  </div>
		</div>
	  </div>
	</div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Car number</th>
                <th>Model</th>
				<th>Category</th>
                <th>Year</th>
				<th>Price</th>
				<th>Gearbox</th>
				<th>Entry date</th>
				<th></th>
				<th></th>
            </tr>
        </thead>
        <tbody>
			<tr ng-repeat="car in cars">
				<td>{{ car.number }}</td>
				<td>{{ car.type.manufacturer }} - {{ car.type.model }}</td>
				<td>{{ car.category }}</td>
				<td>{{ car.type.year }}</td>
				<td>{{ car.price }}</td>
				<td>{{ car.gearbox }}</td>
				<td>{{ car.entryDate }}</td>
				<td>Edit</td>
				<td>Delete</td>
			</tr>
        </tbody>
    </table>

</div>
