<div class="jumbotron text-center" ng-init="init()">
	<style>
		#searchCar{
			margin-right: 58%;
			margin-top: 9%;
		}
		#addingCarButton{
			margin-right: 87%;
		}
		.float-left{
			float: left;
		}
		#carYearInput{
			width: 100%;
		}
		#carEntryDateInput{
			width: 100%;
		}
		.margin-bottom-top{
			margin-top: 1%;
			margin-bottom: 1%;
		}

	</style>
	<div class="row">
		<div class="col-lg-3">
			<label for="carNumberSelect" class="float-left">Car number</label>
			<input id="carNumberSelect" type="text" class="form-control" placeholder="Car number" ng-model="searchCarObj.number">
		</div>
		<div class="col-lg-3">
			<label for="carModelSelect" class="float-left">Model</label>
			<input id="carModelSelect" type="text" class="form-control" placeholder="Model" ng-model="searchCarObj.model">
		</div>
		<div class="col-lg-3">

			<label for="carCategorySelect" class="float-left">Category</label>
			<select id="carCategorySelect" class="form-control" placeholder="Category" ng-model="searchCarObj.category">
				<option ng-repeat="category in categories"  value="{{category}}">{{ category }}</option>
			</select>
		</div>
		<div class="col-lg-3">
			<button id="searchCar" type="button" class="btn btn-default hvr-sweep-to-bottom" ng-click="searchCar()">
				Search Car
			</button>
		</div>
	</div>
	<div class="row margin-bottom-top">
				<button id="addingCarButton" type="button" class="btn btn-default hvr-sweep-to-bottom" data-toggle="modal" ng-click="openModal('',false,'')">
					Add new car
				</button>
	</div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Car number</th>
                <th>Model</th>
				<th>Category</th>
                <th>Year</th>
				<th>Price</th>
				<th>Gearbox</th>
				<th>Branch</th>
				<th></th>
				<th></th>
            </tr>
        </thead>
        <tbody>
			<tr ng-repeat="car in cars">
				<td>{{ car.number }}</td>
				<td>{{ car.type.manufacturer }} - {{ car.type.model }}</td>
				<td>{{ car.category }}</td>
				<td>{{ car.type.year }}</td>
				<td>{{ car.price }}</td>
				<td>{{ car.gearbox }}</td>
				<td>{{ car.branch.title }}</td>
				<td><button type="button" class="btn btn-primary" ng-click="openModal('',true,car)">Edit</button></td>
				<td><button type="button" class="btn btn-primary" ng-click="removeRow(car.number)">Delete</button></td>
			</tr>
        </tbody>
    </table>

</div>
